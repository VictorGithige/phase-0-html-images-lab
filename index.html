<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- Your code here -->
    <!-- Image tag with just a source attribute -->
<img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg">

<!-- Image tag with an alt text and a source attribute -->
<img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
         alt="A majestic lion standing on a rock">

<!-- Image tag with an alt text, a source attribute, and a title attribute -->
<img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" 
     alt="A majestic lion standing on a rock" 
     title="King of the Jungle">

  </body>
</html>
